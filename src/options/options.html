<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DomFlags Settings</title>
    <link rel="stylesheet" href="/src/options/options.css">
    <script src="/js/jquery-2.1.0.min.js"></script>
    <script src="/src/options/options.js"></script>
  </head>
  <body>
    <section class="main">
      <header>
        <h1>DomFlags</h1>
      </header>
      <form>
        <fieldset class="auto-inspect">
          <p>Auto-focus the first domflag:</p>
          <div class="input">
            <label>
              <input type="checkbox" id="autoInspectOpen">
              <span>upon <em>opening</em> the DevTools</span>
            </label>
          </div>
          <div class="input">
            <label>
              <input type="checkbox" id="autoInspectReload">
              <span>on page <em>reload</em> with DevTools open</span>
            </label>
          </div>
        </fieldset>
      </form>
    </section>
    <footer>
      <a href="http://chrome.google.com/webstore/detail/domflags/nindoglnpjcjoaheijieagogboabafkc/reviews">Leave a review</a>
  </body>
</html>
